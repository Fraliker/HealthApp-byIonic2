<ion-header>
  <ion-toolbar>
    <ion-title>
      Workout Detail
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--<link rel="stylesheet"
      href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">-->
<ion-content>
    <form (ngSubmit)="onSubmit(workoutForm)" #workoutForm="ngForm">
      <ion-list>
      <ion-item>
        <ion-label floating for="name">Name</ion-label>
        <ion-input type="text" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel"></ion-input>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </ion-item>
      <ion-item>
        <ion-label floating for="goal">Goal</ion-label>
        <ion-input type="text" id="goal"
               [(ngModel)]="model.goal" name="goal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating for="weight">Weight</ion-label>
        <ion-input type="text" id="weight"
               [(ngModel)]="model.weight" name="weight"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating for="weightUnit">WeightUnit</ion-label>
        <ion-input type="text" id="weightUnit"
               [(ngModel)]="model.weightUnit" name="weightUnit"></ion-input>
      </ion-item>
      <ion-item padding>
        <button ion-button type="submit" block>Submit</button>
        {{message}}
      </ion-item>
      </ion-list>
    </form>

</ion-content>
