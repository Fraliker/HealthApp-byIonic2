<ion-header>
  <ion-navbar>
    <ion-title>{{yyyymmdd}}</ion-title>
  </ion-navbar>
  <ion-card>
    <ion-card-content style='text-align: center; font-size: 50px;'>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            {{dpTime}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-2 style='font-size: 30px;'>
            <ion-icon style='color:green;' (click)='start()' name="play" item-center></ion-icon>
          </ion-col>
          <ion-col col-2 style='font-size: 30px;'>
            <ion-icon style='color:red;' (click)='stop()' name="square"></ion-icon>
          </ion-col>
          <ion-col col-2 style='font-size: 30px;'>
            <ion-icon style='color:blue;' (click)='reset()' name="refresh"></ion-icon>
          </ion-col>
          <ion-col col-2 style='font-size: 30px;'>
            <ion-icon style='color:black;' (click)='done()' name="checkmark"></ion-icon>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-header>

<ion-content padding id='workoutContent'>  
  <ion-list>
    <div *ngFor='let workout of workouts' 
          style='margin-bottom: 10px; max-width: 500px; float:left;' 
          [style.border]='workout.done>=workout.goal ? "solid 5px green": "solid 5px white"' >
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/icon/{{workout.img}}.png" (error)='Common.defaultImg(workout)'/>
        </ion-thumbnail>
        <h1>
          <strong>{{workout.name}}&nbsp;</strong>
          <small>{{workout.weight}} {{workout.weightUnit}}</small>
        </h1>
        <h2>
          <p style='float:right;'>{{workout.message}}</p>
        </h2>
        <div style='margin-left:20px; margin-top:10px;'>
          <p><strong style='font-size:30px;color:green;'>{{workout.done}}</strong> Done </p>
          <p><strong style='font-size:30px;color:red;'>{{workout.goal}}</strong> Goal </p>
          <p></p>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col col-4 *ngFor='let unit of workout.units; let i = index;'>
              <button block (click)='workoutClick(workout, unit)' ion-button style='font-size: 20px;'>
                +{{unit}}
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
