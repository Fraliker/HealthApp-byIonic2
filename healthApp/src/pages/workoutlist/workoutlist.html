<ion-header>
  <ion-navbar>
    <ion-title>
        <ion-icon name="menu" menuToggle></ion-icon>&nbsp;
        Workout List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class='outer-content'>
    <ion-list>
        <div *ngFor="let data of workoutList; let i = index;">
            <ion-item-sliding>
                <ion-item style='color:grey; font-size: 14px;' (click)='goWorkoutPage(data.date)'>{{data.date | date:'fullDate'}}</ion-item>
                <ion-item-options>
                    <button ion-button color="danger" icon-left (click)='delWorkoutYmd(data.date, i)'>
                        <ion-icon name="delete"></ion-icon>
                        Delete
                    </button>
                    <!--<ion-icon small name="close" item-right isActivate=false (click)='delWorkoutYmd(date, i)'></ion-icon>-->
                </ion-item-options>
            </ion-item-sliding>
            <div *ngIf='data.workouts' (click)='goWorkoutPage(data.date)'>
                <div *ngFor='let workout of data.workouts'>
                    <ion-item>
                        <div style='float:left;margin-left:10px;'>
                            <ion-icon name="play" [style.color]='workout.done>=workout.goal?"green":"red"'></ion-icon>
                        </div>
                        <div style='float:left;'>
                            <strong>&nbsp;&nbsp; {{workout.name}}</strong>
                            <small *ngIf='workout.weight'>({{workout.weight}}{{workout.weightUnit}})</small>
                        </div>
                        <div style='font-size:14px;float:left;margin-left:15px;'>
                            Done {{workout.done}} / Goal {{workout.goal}}
                        </div>
                    </ion-item>
                </div>
            </div>
        </div>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
