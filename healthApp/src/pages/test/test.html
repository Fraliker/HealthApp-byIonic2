<ion-header>
  <ion-navbar>
    <ion-title>
      Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <input type="text" [(ngModel)]='key' name='key' />
    <input type="text" [(ngModel)]='value' name='value' />
    <button (click)='set()'>set</button>
    <button (click)='search()'>search</button>
      {{message}}
  <ion-list>
    <ion-list-header>TTTest</ion-list-header>
    <ion-item *ngFor='let obj of list'>
      <ion-icon name="ionic" item-left></ion-icon>
      {{obj.key}}, {{obj.value}}
    </ion-item>
  </ion-list>
</ion-content>
