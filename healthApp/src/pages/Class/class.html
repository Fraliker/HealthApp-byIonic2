<ion-header>
  <ion-navbar>
    <ion-title>
        <ion-icon name="menu" menuToggle></ion-icon>&nbsp;
        Class
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <div *ngFor='let class of classes'

          <img src="assets/icon/icon.png"/>
          {{class.name}}
      </div>
  </ion-list>
</ion-content>
